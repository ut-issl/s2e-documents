[GRAVITY_GRADIENT]
calculation = ENABLE
logging = ENABLE

[MAG_DISTURBANCE]
calculation = ENABLE
logging = ENABLE
//Residual Magnetic Moment of the Spacecraft[Aãƒ»m^2]
rmm_const_b(0) = 0.05
rmm_const_b(1) = 0.05
rmm_const_b(2) = 0.05
//Random Walk speed of the RMM[Am^2/sec]
rmm_rwdev = 1.0E-5   
//Random Walk Maximum Value of the RMM[Am^2/sec]
rmm_rwlimit = 1.0E-3  
//Standard Deviation of White noise for the RMM[Am^2]
rmm_wnvar = 5.0E-5  

[AIRDRAG]
calculation = ENABLE
logging = ENABLE
//Condition of air drag calculation
Temp_wall = 30		//Wall Temperature[degC]
Temp_molecular = 3	//Molecular Temperature[degC]
Molecular = 18.0 //Molar mass of the atmosphere[kg/mol]
//Surface condition for air drag
specularity(0) = 0.4 //PX
specularity(1) = 0.4 //MX
specularity(2) = 0.4 //PY
specularity(3) = 0.4 //PMY
specularity(4) = 0.4 //PZ
specularity(5) = 0.4 //MZ

//Solar Radiation Pressure
[SRDIST]
calculation = ENABLE
logging = ENABLE
//Surface property: Total reflectivity
reflectivity(0) = 0.4 //PX
reflectivity(1) = 0.4 //MX
reflectivity(2) = 0.4 //PY
reflectivity(3) = 0.4 //PMY
reflectivity(4) = 0.4 //PZ
reflectivity(5) = 0.4 //MZ
//Surface property
  //Specularity = Ratio of specular reflection in total reflected light
specularity(0) = 0.4 //PX
specularity(1) = 0.4 //MX
specularity(2) = 0.4 //PY
specularity(3) = 0.4 //PMY
specularity(4) = 0.4 //PZ
specularity(5) = 0.4 //MZ

[SURFACEFORCE]
//Spacecraft shape information for air drag and SRP
//Position vector from geometric center to each surface[m]
px_arm(0) = 0.05//
px_arm(1) = 0.0//
px_arm(2) = 0.0//
mx_arm(0) = -0.05//
mx_arm(1) = 0.0//
mx_arm(2) = 0.0//
py_arm(0) = 0.0//
py_arm(1) = 0.1//
py_arm(2) = 0.0//
my_arm(0) = 0.0//
my_arm(1) = -0.1//
my_arm(2) = 0.0//
pz_arm(0) = 0.0//
pz_arm(1) = 0.0//
pz_arm(2) = 0.15//
mz_arm(0) = 0.0//
mz_arm(1) = 0.0//
mz_arm(2) = -0.15//
//Area of each surface[m^2]
area(0) = 0.06 //PX
area(1) = 0.06 //MX
area(2) = 0.03 //PY
area(3) = 0.03 //MY
area(4) = 0.02 //PZ
area(5) = 0.02 //MZ
//Normal vector of each surface
px_normal(0) = 1.0//
px_normal(1) = 0.0//
px_normal(2) = 0.0//
mx_normal(0) = -1.0//
mx_normal(1) = 0.0//
mx_normal(2) = 0.0//
py_normal(0) = 0.0//
py_normal(1) = 1.0//
py_normal(2) = 0.0//
my_normal(0) = 0.0//
my_normal(1) = -1.0//
my_normal(2) = 0.0//
pz_normal(0) = 0.0//
pz_normal(1) = 0.0//
pz_normal(2) = 1.0//
mz_normal(0) = 0.0//
mz_normal(1) = 0.0//
mz_normal(2) = -1.0//
//Position of geometric center from center of mass[m]
center(0) = 0.01
center(1) = 0.01
center(2) = 0.01

