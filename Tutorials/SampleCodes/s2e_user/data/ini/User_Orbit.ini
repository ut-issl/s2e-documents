[ORBIT]
calculation = ENABLE
logging = ENABLE

propagate_mode = 1
//0→Orbit propagation with RK4
//1→Orbit propagation with SGP4(For Earth Rotating Satellite)

//Settings for SGP4 propagator//////////////////////////////////////////////////////////////
//TLE
//ISS
tle1=1 25544U 98067A   20076.51604214  .00016717  00000-0  10270-3 0  9005
tle2=2 25544  51.6412  86.9962 0006063  30.9353 329.2153 15.49228202 17647
//Geodetic system
//0→wgs72old
//1→wgs72
//2→wgs84
wgs = 2
///////////////////////////////////////////////////////////////////////////////


//Settings for RK4 propagator////////////////////////////////////////////////
// geocentric gravitational constant [m^3 s^-2]
GM_e = 3.986004418e+14 
//heliocentric gravitational constant [m^3 s^-2]
GM_sun = 132712440040.944e9
// lunar centric gravitational constant [m^3 s^-2]
GM_moon = 4902.800076e9 
//Initial Position of the Spacecraft[m] 
//＊Center Body is defined in PlanetSelect.ini
init_position(0) = 1.495979E+11 
init_position(1) = 0
init_position(2) = 0
//Initial Velocity of the Spacecraft[m/s] 
//＊Center Body is defined in PlanetSelect.ini
init_velocity(0) = 0
init_velocity(1) = 2.978E+4
init_velocity(2) = 0
///////////////////////////////////////////////////////////////////////////////

