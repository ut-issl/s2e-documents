[EXECUTION]
// Execute Monte Carlo or not. Input:ENABLED or DISABLED
MCSimEnabled = ENABLED
// Output a csv file for each sample case. Input:ENABLED or DISABLED
LogHistory = ENABLED
// Num of executtion case. Input: integer lager than 1
NumOfExecutions = 3

[RANDOMIZATION]
Param(0) = ATTITUDE.Debug
ATTITUDE.Debug.randomization_type = CartesianUniform
ATTITUDE.Debug.mean_or_min(0) = 0.0
ATTITUDE.Debug.mean_or_min(1) = 0.0
ATTITUDE.Debug.mean_or_min(2) = 0.0
ATTITUDE.Debug.sigma_or_max(0) = 10.0
ATTITUDE.Debug.sigma_or_max(1) = 10.0
ATTITUDE.Debug.sigma_or_max(2) = 10.0

Param(1) = ATTITUDE.Omega_b
ATTITUDE.Omega_b.randomization_type = CartesianUniform
ATTITUDE.Omega_b.mean_or_min(0) = 0.0
ATTITUDE.Omega_b.mean_or_min(1) = 0.0
ATTITUDE.Omega_b.mean_or_min(2) = 0.0
ATTITUDE.Omega_b.sigma_or_max(0) = 0.005817764 // 3-sigma = 1 [deg/s]
ATTITUDE.Omega_b.sigma_or_max(1) = 0.005817764 // 3-sigma = 1 [deg/s]
ATTITUDE.Omega_b.sigma_or_max(2) = 0.005817764 // 3-sigma = 1 [deg/s]

